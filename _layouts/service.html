---
layout: default
bodyClass: "page-service"
---

{% assign service = site.services | where: 'url', page.url | first %}

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single d-flex">
        <div class="service-image mr-4">
          <img src="{{ 'images/' | append: service.image | relative_url }}" alt="{{ service.title }}" style="width: 200px; height: 200px; object-fit: cover;">
        </div>
        <div class="service-content">
          <div class="content">{{content}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
