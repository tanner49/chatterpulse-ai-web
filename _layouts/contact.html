---
title: Contact
layout: default
bodyClass: "page-contact"
---

<h1 style="text-align: center; padding-top: 30px;">Contact Us</h1>

<form name="contact" method="POST" data-netlify="true" style="font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto;">
    <p style="margin-bottom: 10px;">
      <label style="display: block; margin-bottom: 5px;">Your Name:</label>
      <input type="text" name="name" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"/>
    </p>
    <p style="margin-bottom: 10px;">
      <label style="display: block; margin-bottom: 5px;">Your Email:</label>
      <input type="email" name="email" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"/>
    </p>
    <p style="margin-bottom: 10px;">
      <label style="display: block; margin-bottom: 5px;">Type of Inquiry:</label>
      <select name="type[]" multiple style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="sales / business">Sales/Business</option>
        <option value="press">Press</option>
      </select>
    </p>
    <p style="margin-bottom: 10px;">
      <label style="display: block; margin-bottom: 5px;">Message:</label>
      <textarea name="message" style="width: 100%; min-height: 100px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </p>
    <p style="text-align: center;">
      <button type="submit" style="background-color: black; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px;">Send</button>
    </p>
</form>
